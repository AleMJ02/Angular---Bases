

<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>Nombre: {{name}}</dd>

  <td>Edad:</td>
  <dd>Edad: {{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
 (click)="changeHero()" class="btn btn-primary mx-3">
  Cambiar Nombre
</button>

<button
*ngIf="age !== 25"
(click)="changeAge()" class="btn btn-primary mx-3">
  Cambiar Edad
</button>

<button (click)="resetForm()" class="btn btn-primary mx-3" >
  Resetear
</button>
